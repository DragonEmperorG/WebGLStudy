<!doctype html>
<html>

<head>
  <title>A Triangle</title>
  <style>
    body {
      background-color: grey;
    }

    canvas {
      background-color: white;
    }
  </style>
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition; void main(void) { gl_Position = vec4(aVertexPosition, 1.0); }
  </script>
  <script id="shader-fs" type="x-shader/x-fragment">
    void main(void) { gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0); }
  </script>
  <script>
    var gl = null,
      canvas = null,
      glProgram = null,
      fragmentShader = null,
      vertexShader = null;

    var vertexPositionAttribute = null,
      trianglesVerticeBuffer = null;

    function initWebGL() {
      canvas = document.getElementById("my-canvas");
      try {
        gl = canvas.getContext("webgl") ||
          canvas.getContext("experimental-webgl");
      } catch (e) {}
      if (gl) {
        setupWebGL();
        initShaders();
        setupBuffers();
        drawScene();
      } else {
        alert("Error: Your browser does not appear to" +
          "support WebGL.");
      }
    }

    function setupWebGL() {
      //set the clear color to a shade of green
      gl.clearColor(0.1, 0.5, 0.1, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);
    }

    function initShaders() {
      //get shader source
      var fs_source = document.getElementById('shader-fs').html(),
          vs_source = document.getElementById('shader-vs').html();
      //compile shaders
      vertexShader = makeShader(vs_source, gl.VERTEX_SHADER);
      fragmentShader = makeShader(fs_source, gl.FRAGMENT_SHADER);
      //create program
      glProgram = gl.createProgram();
      //attach and link shaders to the program
      gl.attachShader(glProgram, vertexShader);
      gl.attachShader(glProgram, fragmentShader);
      gl.linkProgram(glProgram);
      if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
        alert("Unable to initialize the shader program.");
      }
      //use program
      gl.useProgram(glProgram);
    }

    function makeShader(src, type) {
      //compile the vertex shader
      var shader = gl.createShader(type);
      gl.shaderSource(shader, src);
      gl.compileShader(shader);
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
      }
      return shader;
    }

    function setupBuffers() {}

    function drawScene() {}
  </script>
</head>

<body onload="initWebGL()">
  <canvas id="my-canvas" width="400" height="300">
    Your browser does not support the HTML5 canvas element.
  </canvas>
</body>

</html>
